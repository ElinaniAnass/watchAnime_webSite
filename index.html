<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <p>ANIME <span>STORE</span></p>
        </div>
        <div class="responsive_menu"></div>
        <ul class="menu">
            <li><a href="#">ACCEUL</a></li>
            <li><a href="#">ANIME</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
    </header>
    <div class="text">
        <h1>Regarder des animes</h1>
        <p>Suivez nous pour ne pas rater</p>
        <p>Nos prochaines videos</p>
        <div class="links">
            <a href="">Regarder</a>
            <a href="">S'abonnez</a>
        </div>
    </div>
    <script>
        let menu_resp = document.querySelector('.responsive_menu')
        let menu = document.querySelector('.menu')
        menu_resp.onclick=function(){
            menu_resp.classList.toggle('active')   
            menu.classList.toggle('responsive')   
        }
    </script>
</body>
</html>
